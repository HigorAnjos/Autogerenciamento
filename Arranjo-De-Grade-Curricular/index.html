<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTESTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Arranjo de grade curricular - Higor anjos</title>
</head>
<body>
    <header>
        <div id="hearder-center">
            <div id="titulo">
                <h1>Arranjo de Grade Curricular</h1>
            </div>
        </div>
    </header>
    <main>    
        <div id="formulario">
            <section>
                <div>
                    <h2>Cadastrar Materias</h2>
                </div>
                <form>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome da materia</label>
                    <input name ="nomemateria"type="text" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Professor</label>
                    <input name="professor" type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                    <span>Horario da aula</span>
                    <br>
                    <input type="radio" value="primeiro" name="horario" class="form-check-input" id="exampleCheck1">
                    <label for="exampleCheck1" class="form-check-label">Primeiro</label> 
                    <br>
                    <input type="radio" value="segundo" name="horario" class="form-check-input" id="exampleCheck1-2">
                    <label for="exampleCheck1-2" class="form-check-label">Segundo</label>
                    <br>
                    <input type="radio" value="terceiro" name="horario" class="form-check-input" id="exampleCheck1-3">
                    <label for="exampleCheck1-3" class="form-check-label" >Terceiro</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </section>
        </div>
        <div id="cards-container">
            <section>

            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
